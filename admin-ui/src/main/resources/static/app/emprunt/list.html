<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Emprunt <small>  Liste des livres empruntés</small>
        </h1>

    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-8">
        <div class="alert alert-info alert-dismissable">
            
                <form class="form-horizontal">
                    <div class="form-group" >
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <label for="dateDebut">Min :</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                            <input datetime="yyyy-MM-dd" type="date" name="dateDebut" id="dateDebut" class="form-control" ng-model="vm.parameters.dateDebut"/>
                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <label for="dateFin">Max :</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                            <input datetime="yyyy-MM-dd" type="date" name="dateFin" id="dateFin" class="form-control" ng-model="vm.parameters.dateFin"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <label for="MC" class="control-label">Mot clé :</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                            <input type="text" name="edition" id="MC" class="form-control" ng-model="vm.parameters.moCle" />
                        </div>
                    </div>

                    <div class="btn-toolbar">
                        <button ng-click="vm.chercher()" class="btn btn-primary pull-right" > Chercher</button>
                    </div>

                </form>
            </div>
        
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            
             <strong>Liste des livres empruntés</strong> 
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-boa">
            
            <!-- Default panel contents -->
            <div class="table-responsive">
                <table id="agenceListe"   class="table table-hover  table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Reference</th>
                            <th>Nom</th>
                            <th>tel</th>
                            <th>E-mail</th>

                            <th>Isbn</th>
                            <th>Titre</th>
                            <th>Auteurs</th>
                            <th>Edition</th>
                            <th>Date Emprunt</th>
                            <!--th>Actions</th-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in vm.emprunts">
                            <td><span ng-bind="u.reference"></span></td>
                            <td><span ng-bind="u.nom"></span></td>
                            <td><span ng-bind="u.tel"></span></td>
                            <td><span ng-bind="u.email"></span></td>
                            <td><span ng-bind="u.isbn"></span></td>
                            <td><span ng-bind="u.titre"></span></td>
                            <td><span ng-bind="u.auteurs"></span></td>
                            <td><span ng-bind="u.edition"></span></td>
                            <td><span ng-bind="u.date"></span></td>

                            <!--td>
                                <div class="btn-toolbar">
                                    <button type="button" ng-click="vm.edit(u.id)" class="btn  btn-primary" title="modifier"><i class="fa fa-edit"></i></button>
                                    <button type="button" ng-click="vm.remove(u.id)" class="btn  btn-danger" title="supprimer"><i class="fa fa-remove"></i></button>
                                </div>
                            </td-->
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="container spacer">
                <ul class="nav nav-pills">
                    <li class="clickable" ng-repeat="p in vm.pages track by $index">
                        <a ng-click="vm.goToPage($index)" > {{$index}}</a> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
