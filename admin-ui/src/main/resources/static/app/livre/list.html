<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Livres <small>  Liste</small>
        </h1>
       
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
           <form>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <input type="text" ng-model="vm.mot" class="form-control" >
</div>
    <button ng-click="vm.chercher()" class="btn btn-primary" > Chercher</button>
</form>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            
            <i class="fa fa-info-circle"></i>  <strong>Liste des livres</strong> 
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box box-boa">
           
            <!-- Default panel contents -->
            <div class="table-responsive">
                <table id="agenceListe"   class="table table-hover  table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Categorie</th>
                            <th>Isbn</th>
                            <th>Titre</th>
                            <th>Auteurs</th>
                            <th>Editeur</th>
                            <th>Edition</th>
                            <th>Resume</th>
                            <th>Date Parution</th>
                            
                            <th>Collection</th>
                            <th>Quantit√©</th>
                            
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in vm.livres">
                            <td><span ng-bind="u.categorie.designation"></span></td>
                            <td><span ng-bind="u.isbn"></span></td>
                            <td><span ng-bind="u.titre"></span></td>
                            <td><span ng-bind="u.auteurs"></span></td>
                            <td><span ng-bind="u.editeur"></span></td>
                            <td><span ng-bind="u.edition"></span></td>
                            <td><span ng-bind="u.resume"></span></td>
                            <td><span ng-bind="u.dateParution"></span></td>
                            <td><span ng-bind="u.collection"></span></td>
                            <td><span ng-bind="u.quantite"></span></td>
                            
                            <td>
                                <div class="btn-toolbar">
                                    <button type="button" ng-click="vm.edit(u.id)" class="btn  btn-primary btn-sm" title="modifier"><i class="fa fa-edit"></i></button>
                                    <!--button type="button" ng-click="vm.remove(u.id)" class="btn  btn-danger" title="supprimer"><i class="fa fa-remove"></i></button-->
                                 <a href="pdf/exemple?isbn={{u.isbn}}" class="btn btn-primary btn-sm" role="button" ><i class="fa fa-print"></i> </a> 
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="container spacer">
                <ul class="nav nav-pills">
                    <li class="clickable" ng-repeat="p in vm.pages track by $index">
                        <a ng-click="vm.goToPage($index)" > {{$index}}</a> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
